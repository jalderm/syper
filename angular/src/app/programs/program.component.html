<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col">
        <h5 class="card-title">
          {{ '::Menu:Programs' | abpLocalization }}
        </h5>
      </div>
      <!-- Disabled as will be handled by subsriptions -->
      <div class="text-end col col-md-6">

        <div class="text-lg-end pt-2">
          <button *abpPermission="'Syper.Programs.Create'" id="create" class="btn btn-primary" type="button" (click)="createProgram()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::NewProgram' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="programs.items" [count]="programs.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Duration' | abpLocalization" prop="duration"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Description' | abpLocalization" prop="shortDescription"></ngx-datatable-column>
      
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button *abpPermission="'Syper.Programs.Edit'" ngbDropdownItem (click)="editProgram(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button *abpPermission="'Syper.Programs.Delete'" ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ (selectedProgram.id ? '::Edit' : '::NewProgram' ) | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">

      <div class="mt-2">
        <label for="program-name">{{ '::Name' | abpLocalization }}</label><span> * </span>
        <input type="text" id="program-name" class="form-control" formControlName="name" autofocus />
      </div>

      <div class="mt-2">
        <label for="program-duration">{{ '::DurationWeeks' | abpLocalization }}</label><span> * </span>
        <div class="d-flex align-items-center gap-2">
          <input
            type="number"
            id="program-duration"
            class="form-control mat-10"
            formControlName="duration"
            placeholder="0"
            min="1"
            max="52"
            [disabled]="isOngoing"
          />
          
          <mat-checkbox [checked]="isOngoing" class="mat-2" (change)="onOngoingChange($event.checked)">Ongoing</mat-checkbox>
        </div>
      </div>

      <div class="mt-2">
        <label for="program-description">{{ '::Description' | abpLocalization }}</label>
        <textarea
          id="program-description"
          class="form-control"
          formControlName="shortDescription"
          rows="5"
          [placeholder]="'::EnterDescription' | abpLocalization"
        ></textarea>
      </div>

    </form>
  </ng-template>


  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <!--added save button-->
    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>

</abp-modal>
