<div class="calendar">
  <div class="header">
    <button (click)="goToPreviousMonth()">Prev</button>
    <!--  | date: 'MMMM yyyy'  -->
    <span>{{ currentDate}}</span>
    <button (click)="goToNextMonth()">Next</button>
  </div>
  <div class="calendar-grid">
    <div class="day" *ngFor="let day of daysInMonth">
      <div class="day-number">{{ day.getDate() }}</div>
      <div class="events">
        <div *ngFor="let event of getEventsForDate(day)">
          <span>{{ event }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
