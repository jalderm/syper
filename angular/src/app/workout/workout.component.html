<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Workouts' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">

        <div class="text-lg-end">
          <button *abpPermission="'Syper.Clients.Create'" id="create" class="btn btn-primary" type="button" (click)="createWorkout()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::NewWorkout' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="workouts.items" [count]="workouts.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
      
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button *abpPermission="'Syper.Clients.Edit'" ngbDropdownItem (click)="editWorkout(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button *abpPermission="'Syper.Clients.Delete'" ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen" [options]="{ size: 'xl' }">
  <ng-template #abpHeader>
    <h3>{{ (selectedWorkout.id ? '::Edit' : '::NewWorkout' ) | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mt-2">
        <label>{{ '::Name' | abpLocalization }}</label><span> * </span>
        <input type="text" class="form-control" formControlName="name" autofocus />
      </div>

      <div ngbAccordion class="mt-3" [animation]="false">
        <div formArrayName="workoutSections">
          <div *ngFor="let section of workoutSections().controls; let i = index" [formGroupName]="i" ngbAccordionItem>
            <h2 ngbAccordionHeader>
              <button class="btn btn-outline-secondary me-2" type="button" ngbAccordionButton>
                <input 
                  type="text"
                  class="form-control d-inline-block mr-0_5"
                  formControlName="title"
                  placeholder="Section Title"
                  (input)="section.get('title').setValue($event.target.value)"
                  (click)="$event.stopPropagation(); $event.preventDefault();"
                  (keydown.space)="onSpace($event)" />
                <button id="deleteSection" class="btn btn-danger mr-0_5" type="button" (click)="removeSection(i)">
                  <i class="fas fa-trash"></i>
                </button>
              </button>
            </h2>

            <div ngbAccordionBody>
              <div formArrayName="workoutExercises">
                <div cdkDropList
                  #dropList="cdkDropList"
                  [cdkDropListData]="getExercises(i).controls"
                  [cdkDropListConnectedTo]="connectedDropLists(i)"
                  (cdkDropListDropped)="drop($event, i)"
                  class="workoutList mb-2">
                  
                  <div class="card"  *ngFor="let exercise of getExercises(i).controls; let j = index" [formGroupName]="j" cdkDrag>
                    <div class="row">
                      <div class="card-header">
                        <div class="row">
                          <div class="col-8">
                            <h6 class="card-title">
                              <app-exercise-dropdown
                                formControlName="exerciseDto"
                                [options]="dropdownOptions"
                                [value]="exercise?.value?.exerciseDto"
                                [config]="config"
                                (selectionChange)="selectionExerciseChanged($event, i, j)">
                              </app-exercise-dropdown>
                            </h6>
                          </div>
                          <div class="text-end col-4" cdkDragHandle>
                            <div class="text-lg-end pad-children-1">
                              <button id="deleteExercise" class="btn btn-danger mr-0_5" type="button" (click)="removeExercise(i, j)">
                                <i class="fas fa-trash"></i>
                              </button>
                              <button id="move" class="btn btn-outline-primary" type="button">
                                <i class="fas fa-bars"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="card-body" style="padding: 0.75rem !important" formArrayName="sets">
                      <div *ngFor="let set of getSets(i,j).controls; let k = index" class="row g-2 align-items-end mb-1" [formGroupName]="k">
                        <div class="col">
                          <label *ngIf="k==0">
                            {{  getUnitTitle(set.controls.unitType.value) }}
                          </label>
                          <input 
                            type="number"
                            class="form-control"
                            formControlName="unit"
                            placeholder="0"
                            (input)="+set.get('unit').setValue($event.target.value)"
                          />
                        </div>
                        <div class="col">
                          <label *ngIf="k==0">
                            {{  getQuantityTitle(set.controls.quantityType.value) }}
                          </label>
                          <input 
                            *ngIf="set.controls.quantityType.value == SetQuantityType.Time"
                            type="text"
                            class="form-control"
                            pattern="[0-5][0-9]:[0-5][0-9]:[0-5][0-9]"
                            placeholder="HH:MM:SS"
                            formControlName="quantity"
                            (input)="set.get('quantity').setValue($event.target.value)" />
                          <input 
                            *ngIf="set.controls.quantityType.value != SetQuantityType.Time"
                            type="number"
                            class="form-control"
                            formControlName="quantity"
                            (input)="set.get('quantity').setValue($event.target.value)" />
                        </div>
                        <div class="col">
                          <label *ngIf="k==0">Rest (optional)</label>
                          <input 
                            type="text"
                            class="form-control"
                            pattern="[0-5][0-9]:[0-5][0-9]"
                            placeholder="MM:SS"
                            formControlName="rest"
                            (input)="set.get('rest').setValue($event.target.value)">
                        </div>
                        <div class="col-auto">
                          <button type="button" class="btn btn-sm btn-danger mt-1 mb-1" (click)="removeSet(i,j,k)">
                            <i class="fas fa-trash"></i>
                          </button>
                        </div>
                      </div>
                      <button type="button" class="btn btn-sm btn-outline-primary mb-2" (click)="addSet(i, j)">
                        + Add Set
                      </button>
                    </div>
                  </div>
                  <div *ngIf="getExercises(i).controls.length == 0" class="m-2">
                    <h6>No exercises yet.</h6>
                  </div>
                </div>
              </div>
              
              <button type="button" class="btn btn-sm btn-secondary mb-2" (click)="addExercise(i)">
                + Add Exercise
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button type="button" class="btn btn-sm btn-primary" (click)="addSection()">
          + Add Section
        </button>
      </div>
    </form>
  </ng-template>


  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <!--added save button-->
    <button class="btn btn-primary" (click)="save()">
      <!-- <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid"> -->
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>

</abp-modal>
