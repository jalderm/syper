<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Clients' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">

        <div class="text-lg-end pt-2">
          <button *abpPermission="'Syper.Clients.Create'" id="create" class="btn btn-primary" type="button" (click)="createClient()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::NewClient' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="client.items" [count]="client.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'::FirstName' | abpLocalization" prop="firstName"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::LastName' | abpLocalization" prop="lastName"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Email' | abpLocalization" prop="email"></ngx-datatable-column>
      
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button *abpPermission="'Syper.Clients.Edit'" ngbDropdownItem (click)="editClient(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button *abpPermission="'Syper.Clients.Delete'" ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <!-- <ngx-datatable-column [name]="'::Type' | abpLocalization" prop="type">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ '::Enum:ClientType.' + row.type | abpLocalization }}
        </ng-template>
      </ngx-datatable-column> -->
      <!-- <ngx-datatable-column [name]="'::PublishDate' | abpLocalization" prop="publishDate">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.publishDate | date }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Price' | abpLocalization" prop="price">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.price | currency }}
        </ng-template>
      </ngx-datatable-column> -->
    </ngx-datatable>
  </div>
</div>

<!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ (selectedClient.id ? '::Edit' : '::NewClient' ) | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mt-2">
        <label for="client-name">{{ '::FirstName' | abpLocalization }}</label><span> * </span>
        <input type="text" id="client-name" class="form-control" formControlName="firstName" autofocus />
      </div>

      <div class="mt-2">
        <label for="client-name">{{ '::LastName' | abpLocalization }}</label><span> * </span>
        <input type="text" id="client-name" class="form-control" formControlName="lastName" autofocus />
      </div>

      <div class="mt-2">
        <label for="client-name">{{ '::Email' | abpLocalization }}</label><span> * </span>
        <input type="text" id="client-name" class="form-control" formControlName="email" autofocus />
      </div>

      <!-- <div class="mt-2">
        <label for="client-type">Type</label><span> * </span>
        <select class="form-control" id="client-type" formControlName="type">
          <option [ngValue]="null">Select a client type</option>
          <option [ngValue]="type.value" *ngFor="let type of clientTypes"> {{ '::Enum:ClientType.' + type.value | abpLocalization }}</option>
        </select>
      </div> -->

      <!-- <div class="mt-2">
        <label>Publish date</label><span> * </span>
        <input
          #datepicker="ngbDatepicker"
          class="form-control"
          name="datepicker"
          formControlName="publishDate"
          ngbDatepicker
          (click)="datepicker.toggle()"
        />
      </div> -->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <!--added save button-->
    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>

</abp-modal>
